<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Начало работы работника</title>
    <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
  </head>
  <body>
    <h1>Начало работы работника</h1>
    <p>Пожалуйста, подпишите, что вы ознакомлены с правилами:<div class="box">
        <a href="#popup-box">
            Читать правила:
        </a>
    </div>
    <div id="popup-box" class="modal">
        <div class="content">
            <h1 style="color: green;">
                Правила пользования
            </h1>
            <b>
                <p>Любой текст</p>
            </b>
            <a href="#"
               class="box-close">
                ×
            </a>
        </div>
    </div></p>
    <form>
      <label for="agree">Я согласен с правилами</label>
      <input type="checkbox" id="agree" name="agree" required>
      <br>
      <button type="submit">Отправить</button>
    </form>
    <script>
      // Получаем местоположение пользователя и отправляем его на сервер
      navigator.geolocation.getCurrentPosition(function(position) {
        // Отправляем данные на сервер
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/send-location');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
          latitude: position.coords.latitude,
          longitude: position.coords.longitude
        }));
      });
    </script>
  </body>
</html>
